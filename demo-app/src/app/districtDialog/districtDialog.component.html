<div class="parent">
    <div mat-dialog-title style="display: flex; justify-content: space-between;">
        <div style="font-weight: 500; font-size: 18pt; font-family: 'Rubik', sans-serif;">{{this.data?.state}}</div>
        <span class="material-icons" [mat-dialog-close]="true" style="cursor: pointer;">
            close
        </span>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>

    <div class="mat-elevation-z8 content">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
                <td mat-cell *matCellDef="let row"> {{row?.district}} </td>
                <td mat-footer-cell *matFooterCellDef><b>Total</b> </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row"> {{row?.confirmed}} </td>
                <td mat-footer-cell *matFooterCellDef> <b>{{this.data?.confirmed}}</b> </td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                <td mat-cell *matCellDef="let row"> {{row?.active}} </td>
                <td mat-footer-cell *matFooterCellDef> <b>{{this.data?.active}}</b> </td>
            </ng-container>

            <ng-container matColumnDef="recovered">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
                <td mat-cell *matCellDef="let row"> {{row?.recovered}} </td>
                <td mat-footer-cell *matFooterCellDef> <b>{{this.data?.recovered}}</b> </td>
            </ng-container>

            <ng-container matColumnDef="deceased">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Deceased </th>
                <td mat-cell *matCellDef="let row"> {{row?.deceased}} </td>
                <td mat-footer-cell *matFooterCellDef> <b>{{this.data?.deaths}}</b> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns">
            </tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky: true"></tr>
        </table>
    </div>
</div>
