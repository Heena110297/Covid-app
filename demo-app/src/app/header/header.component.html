<mat-toolbar color="primary" style="display: flex; justify-content: space-evenly;">
    <button mat-button [routerLink]="'/dashboard'">Dashboard</button>
    <button mat-button [routerLink]="'/news'">News</button>
    <button mat-button [routerLink]="'/precautions'">Precautions</button>
    <button mat-button [matMenuTriggerFor]="menu">
        <span class="material-icons">
            menu_open
        </span>
    </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button *ngIf="!isAdmin" mat-menu-item (click)="openLoginModal()">
        <mat-icon>face</mat-icon>
        <span>Login</span>
    </button>
    <button *ngIf="isAdmin" mat-menu-item (click)="logout()">
        <mat-icon>transit_enterexit</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
